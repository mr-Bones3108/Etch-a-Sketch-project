<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        
        <div class="title"><h1>ETCH-A-SKETCH</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="btn" onclick="changeColor('black')">Black</button>
                <button class="btn" onclick="changeColor('white')">White</button>
                <button class="btn" onclick="changeColor('random')">Random</button>
                <button class="btn" onclick="resetColor()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16"  onchange="changeSize(this.value)"/>
                <button class="btn2">Set Size</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
